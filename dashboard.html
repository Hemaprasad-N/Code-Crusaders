<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Voice Catalog Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Saved Tamil Voice Entries</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tamil Text</th>
        <th>AI Description</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://localhost:8000/entries")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.id}</td>
            <td>${entry.tamil_text}</td>
            <td>${entry.english_translation}</td>
            <td>${new Date(entry.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
